<!DOCTYPE html>


<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>CoVID19 Tracer Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <h1>CoVID19 Tracer Application</h1>
    <h2>A final project of "Fall 21 Intermediate Java course" at <a href="https://www.redi-school.org/" target="_blank">ReDI School</a></h2>
<!--        <img id="Redi banner" style="display: inline;" th:src="redi_banner.png" width="200" height="10">-->
</div>
<div class="jumbotron">
    <h3 class="display-4" th:text="${totalReportedCases}"></h3>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span>New cases reported since previous day:</span>
        <span th:text="${totalNewCases}"></span>
    </p>

</div>

    <table class="table table-bordered table-dark table-hover table-sm">
        <thead>
            <tr>
                <th>Country</th>
                <th>State</th>
                <th>Total cases reported</th>
                <th>Changes since last day</th>
            </tr>
        </thead>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.State}"></td>
                <td th:text="${locationStat.latestTotalCases}">0</td>
                <td th:text="${locationStat.diffFromPrevDay}">0</td>
            </tr>
    </table>
</div>
</body>

</html>
